framework:
    messenger:
        transports:
            microservices:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                serializer: App\Messenger\Serializer\ProtobufSerializer
                options:
                    exchange:
                        name: microservices
                        type: direct
                    auto_setup: true
                    queues:
                        sound_extractor:
                            binding_keys: [sound_extractor]
                        subtitle_generator:
                            binding_keys: [subtitle_generator]
                        subtitle_merger:
                            binding_keys: [subtitle_merger]
                        api:
                            binding_keys: [api]
            sync: 'sync://'
                
        routing:
            App\Message\ServicesMessage: sync
            App\Message\RemoveApiKey: sync
            App\Message\UpdateApiKey: sync
            App\Message\CreateClip: sync
            App\Message\CreateVideo: sync
            'App\Protobuf\ServicesMessage': microservices
            'App\Protobuf\SoundExtractorMessage': microservices
            'App\Protobuf\SubtitleGeneratorMessage': microservices
